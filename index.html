<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triforce Light</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Triforce</h1>
    <div class="triforce"> <!-- parent -->
        <div class="Triangle Power" data-color="red" onclick="lightUp(this)"></div> <!-- children -->
        <div class="Triangle Wisdom" data-color="blue" onclick="lightUp(this)"></div>
        <div class="Triangle Courage" data-color="green" onclick="lightUp(this)"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
